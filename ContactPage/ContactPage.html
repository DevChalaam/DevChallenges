<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="/[DEV] DEVCHALLENGES/ContactPage/ContactPage.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section>
        <div class="logo-text-becv">
            <i class='bx bxl-dropbox icon'></i>
            <p class="text-becv">Becv</p>
        </div>

        <div class="container-text-interested">
            <p class="text-interested">Interested in our <br>
                business pricing?</p>
            <p class="text-fillout">Fill out the form to view details and weâ€™ll <br>
                contact you as soon as possible.</p>
        </div>

        <div class="container-contact-box">
            <form action="#" method="post">
                <label for="#" class="txt-name">Name</label><br>
                <input type="text" class="inputName" placeholder="Ethan Johnson"><br>

                <label for="#" class="txt-company-email">Company Email</label><br>
                <input type="text" class="input-company-email" placeholder="ethan@johnson.com"><br>

                <label for="#" class="txt-company-size">Company Size</label><br>
                <select name="size-company" id="sizeCompany">
                    <option value="100employees">50-100 employees</option>
                </select><br>

                <label for="#" class="txt-subject">Subject</label><br>
                <select name="sub-ject" id="subJect">
                    <option value="100employees">Building Landing pages</option>
                </select><br>

                <label for="#" class="mesage">Message</label><br>
                <textarea name="txtarea" id="txtarea" cols="30" rows="10">50-100 employees</textarea><br>

                <button class="button-contact">Contact Sales</button>
            </form>
        </div>
    </section>
</body>
</html>
